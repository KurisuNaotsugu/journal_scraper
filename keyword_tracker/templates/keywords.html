<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PubMed Trend Checker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('ktracker.static', filename='css/ktracker.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4 px-3">
    <a class="navbar-brand fw-bold" href="{{ url_for('viewer.view_page') }}">
        Pubmed Paper Reviewer
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">

            <!-- Viewer -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewer.view_page') }}">Viewer</a>
            </li>

            <!-- Manual Search（ルート "/" → manualsearch.index） -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manual_search.index') }}">Manual Search</a>
            </li>

            <!-- Keyword Tracker -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ktracker.weekly_graph') }}">Keyword Tracker</a>
            </li>

        </ul>
    </div>
</nav>
<body class="p-4">

<div class="container">

    <h2 class="header-title mb-4">【PubMed】キーワードトレンドチェッカー</h2>

    <div class="card p-4">
        <form method="POST">

            <div class="mb-3">
                <label class="form-label">検索キーワード（カンマ区切り）</label>
                <input type="text" class="form-control" name="keywords" placeholder="例：cancer immune therapy" value="{{ keywords_str }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">追跡期間 (週数)</label>
                <input type="number" class="form-control" name="weeks" min="1" max="52" value="{{ weeks }}">
            </div>

            <button type="submit" class="btn btn-green px-4">検索</button>
        </form>
    </div>

    {% if labels %}
    <div class="chart-container">
        <canvas id="weeklyChart"></canvas>
    </div>

    <!-- Draw chart -->
    <script src="{{ url_for('ktracker.static', filename='js/ktracker.js') }}"></script>
    <script>
        drawTrendChart(
            {{ labels | tojson }},
            {{ values | tojson }},
            "{{ keywords_str }}"
        );
    </script>
    {% endif %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
