<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PubMed App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


    {% block extra_css %}{% endblock %}
</head>

<body>

<!-- ▼ 共通ナビバー -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4 px-3">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
        Pubmed Paper Reviewer
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewer.view_page') }}">Viewer</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manual_search.index') }}">Manual Search</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ktracker.weekly_graph') }}">Keyword Tracker</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('settings.keywords') }}">Settings</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('howto.howto') }}">How To Use</a>
            </li>

        </ul>
    </div>
</nav>
<!-- ▲ 共通ナビバー -->


<!-- ▼ ページ固有コンテンツ -->
<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>
<!-- ▲ ページ固有コンテンツ -->


<!-- ▼ 共通フッター -->
<footer class="bg-light text-center text-muted py-3 mt-5 border-top">
    <small>© 2025 PubMed Reviewer Tool — Created by Naotsugu Kurisu</small>
</footer>
<!-- ▲ 共通フッター -->


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
