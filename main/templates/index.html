<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論文検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PubMed Gemini App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/keywords">キーワード設定</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h1 class="mb-4">論文検索</h1>
    <form method="POST" action="/search">
        <div class="mb-3">
            <label for="keyword" class="form-label">検索キーワード</label>
            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="例：pancreatic cancer" required>
        </div>
        <button type="submit" class="btn btn-primary">検索</button>
    </form>
</div>
</body>
</html>
