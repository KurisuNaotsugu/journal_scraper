<!-- blueprints/main/templates/results.html -->

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PubMed Gemini App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">検索ページ</a></li>
        <li class="nav-item"><a class="nav-link" href="/keywords">キーワード設定</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h1 class="mb-4">検索結果</h1>
    {% for paper in papers %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ paper.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ paper.authors }} | {{ paper.journal }} | {{ paper.pub_date }}</h6>
            <p class="card-text"><strong>Abstract:</strong> {{ paper.abstract }}</p>
            <p class="card-text"><strong>要約:</strong> {{ paper.summary }}</p>
            <a href="{{ paper.link }}" target="_blank" class="card-link">PubMed Link</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
