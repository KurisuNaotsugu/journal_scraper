<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>PubMed Trend Graph</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f2f7f2;
        }

        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .header-title {
            color: #1b5e20;
            font-weight: 700;
        }

        .btn-green {
            background-color: #2e7d32;
            color: #fff;
        }
        .btn-green:hover {
            background-color: #256728;
            color: #fff;
        }

        .chart-container {
            position: relative;
            margin-top: 30px;
        }
    </style>
</head>

<body class="p-4">

<div class="container">

    <h2 class="header-title mb-4">PubMed 週別ヒット数トレンド</h2>

    <div class="card p-4">
        <form method="POST">

            <div class="mb-3">
                <label class="form-label">キーワード（スペース区切り）</label>
                <input type="text" class="form-control" name="keywords" placeholder="例：cancer immune therapy" required>
            </div>

            <div class="mb-3">
                <label class="form-label">遡る週数</label>
                <input type="number" class="form-control" name="weeks" min="1" max="52" value="8">
            </div>

            <button type="submit" class="btn btn-green px-4">検索</button>
        </form>
    </div>

    {% if labels %}
    <div class="chart-container">
        <canvas id="weeklyChart"></canvas>
    </div>

    <script>
        const labels = {{ labels | tojson }};
        const values = {{ values | tojson }};

        const ctx = document.getElementById("weeklyChart").getContext("2d");

        new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "PubMed 件数",
                    data: values,
                    borderWidth: 3,
                    tension: 0.25,
                    borderColor: "#2e7d32",
                    backgroundColor: "rgba(46, 125, 50, 0.15)",
                    pointRadius: 4,
                    pointBackgroundColor: "#1b5e20",
                    pointBorderColor: "#fff"
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    {% endif %}
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
