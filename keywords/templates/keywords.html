<!-- blueprints/keywords/templates/keywords.html -->

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キーワード設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PubMed Gemini App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">検索ページ</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h1 class="mb-4">キーワード設定</h1>
    <form method="POST" action="/keywords/update">
        <div class="mb-3">
            <label for="keyword" class="form-label">新しいキーワード追加</label>
            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="例：autophagy" required>
        </div>
        <button type="submit" class="btn btn-success">追加</button>
    </form>
    <hr>
    <h2 class="mt-4">現在のキーワード</h2>
    <ul class="list-group mb-4">
        {% for kw in keywords %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ kw.name }}
            <a href="/keywords/delete/{{ kw.id }}" class="btn btn-sm btn-danger">削除</a>
        </li>
        {% endfor %}
    </ul>
    <h2 class="mt-4">過去12か月のヒット数</h2>
    <img src="{{ url_for('static', filename='images/keyword_histogram.png') }}" class="img-fluid" alt="Keyword Histogram">
</div>
</body>
</html>
