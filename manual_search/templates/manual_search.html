<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PubMed Manual Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('manual_search.static', filename='css/manual_search.css') }}">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4 px-3">
    <a class="navbar-brand fw-bold" href="{{ url_for('viewer.view_page') }}">
        Pubmed Paper Reviewer
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">

            <!-- Viewer -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewer.view_page') }}">Viewer</a>
            </li>

            <!-- Manual Search（ルート "/" → manualsearch.index） -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manual_search.index') }}">Manual Search</a>
            </li>

            <!-- Keyword Tracker -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ktracker.weekly_graph') }}">Keyword Tracker</a>
            </li>

        </ul>
    </div>
</nav>
<body>

<div class="container py-5">

    <!-- Header -->
    <div class="text-center mb-5">
        <h1 class="header-title display-5">PubMed Paper Researcher</h1>
        <p class="text-muted">キーワードを入力して PubMed 論文を手動検索できます</p>
    </div>

    <!-- Form Card -->
    <div class="card p-4 mb-5">
        <h4 class="mb-3">検索条件</h4>

        <form id="searchForm">
            <div class="mb-3">
                <label class="form-label">キーワード（改行で複数指定）</label>
                <textarea class="form-control" name="keywords" rows="4"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">開始日 (YYYY/MM/DD)</label>
                    <input type="text" class="form-control" name="mindate" placeholder="例: 2025/11/20">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">終了日 (YYYY/MM/DD)</label>
                    <input type="text" class="form-control" name="maxdate" placeholder="未指定は今日の日付">
                </div>
            </div>

            <button type="submit" class="btn btn-green px-4 py-2 rounded-3">
                検索実行
            </button>
        </form>
    </div>

    <!-- Result Area -->
    <div id="result" class="card p-4" style="display:none;">
        <h4 class="mb-3">検索結果</h4>
        <pre id="resultContent" class="text-dark"></pre>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('manual_search.static', filename='js/manual_search.js') }}"></script>

</body>
</html>
