{% extends "base.html" %}

{% block title %}Keyword Settings{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 900px;">

    <h2 class="text-center mb-4">🔧 キーワード設定</h2>

    <!-- カード全体 -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">

            <h5 class="card-title mb-3">現在のキーワード</h5>

            <!-- 説明文 -->
            <p class="text-muted" style="line-height: 1.6;">
                定期検索に使用するキーワードを設定します。<br>
                <strong>1行につき1キーワード</strong> が基本です。
            </p>

            <form method="POST">

                <!-- テキストエリア -->
                <label class="form-label fw-bold">キーワード一覧</label>
                <textarea name="keywords"
                          class="form-control mb-3"
                          rows="10"
                          style="font-family: monospace;">{{ config.keywords | join('\n') }}</textarea>

                <!-- ボタン群 -->
                <div class="d-flex gap-2">
                    <button class="btn btn-success px-4">💾 保存する</button>
                    <a href="{{ url_for('viewer.view_page') }}" class="btn btn-outline-secondary px-4">
                        戻る
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
