{% extends "base.html" %}

{% block title %}PubMed Manual Search{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('manual_search.static', filename='css/manual_search.css') }}">
{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="header-title display-5">PubMed Paper Researcher</h1>
        <p class="text-muted">キーワードを入力して PubMed 論文を手動検索できます</p>
    </div>

    <div class="card p-4 mb-5">
        <h4 class="mb-3">検索条件</h4>

        <form id="searchForm">
            <div class="mb-3">
                <label class="form-label">キーワード（改行で複数指定）</label>
                <textarea class="form-control" name="keywords" rows="4"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">開始日</label>
                    <input type="text" class="form-control" name="mindate" placeholder="例: 2025/11/20">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">終了日</label>
                    <input type="text" class="form-control" name="maxdate" placeholder="未指定は今日の日付">
                </div>
            </div>

            <button type="submit" class="btn btn-green px-4 py-2 rounded-3">
                検索実行
            </button>
        </form>
    </div>

    <div id="result" class="card p-4" style="display:none;">
        <h4 class="mb-3">検索結果</h4>
        <div id="resultContent" class="text-dark"></div>
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('manual_search.static', filename='js/manual_search.js') }}"></script>
{% endblock %}
